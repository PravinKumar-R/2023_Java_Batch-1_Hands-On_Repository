<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>

    .board {
        width: 500px;
        height: 500px;
        margin: 40px;
        border: 5px solid #333;
        margin-left: 400px;
        }
    .black{
        float: left;
        width: 62.5px;
        height: 62.5px;
        background-color: #656565;
        font-size:40px;
        text-align:center;
        display: table-cell;
        vertical-align:middle;
        }
    
    .white{
        float: left;
        width: 62.5px;
        height: 62.5px;
        background-color: #ffffff;
        font-size:40px;
        text-align:center;
        display: table-cell;
        vertical-align:middle;
    }
    </style>
</head>
<body>
    <div class="board">
        <!--1st row-->
        <div class="white">&#9820</div>
        <div class="black">&#9822</div>
        <div class="white">&#9821</div>
        <div class="black">&#9819</div>
        <div class="white">&#9818</div>
        <div class="black">&#9821</div>
        <div class="white">&#9822</div>
        <div class="black">&#9820</div>

        <!--2st row --><br>
        <div class="black">&#9823</div>
        <div class="white">&#9823</div>
        <div class="black">&#9823</div>
        <div class="white">&#9823</div>
        <div class="black">&#9823</div>
        <div class="white"></div>
        <div class="black">&#9823</div>
        <div class="white">&#9823</div>

        <!--3rd row--><br>
        
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black">&#9823</div>
        <div class="white"></div>
        <div class="black"></div>

        <!--4th row --><br>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
      
           <!--5th row-->
           <div class="white"></div>
           <div class="black"></div>
           <div class="white"></div>
           <div class="black"></div>
           <div class="white"></div>
           <div class="black"></div>
           <div class="white"></div>
           <div class="black"></div>
   
           <!--6th row --><br>
           <div class="black">&#9817;</div>
           <div class="white"></div>
           <div class="black"></div>
           <div class="white"></div>
           <div class="black"></div>
           <div class="white">&#9816;</div>
           <div class="black"></div>
           <div class="white"></div>
   
           <!--7th row--><br>
           
           <div class="white"></div>
           <div class="black">&#9817;</div>
           <div class="white">&#9817;</div>
           <div class="black">&#9817;</div>
           <div class="white">&#9817;</div>
           <div class="black">&#9817;</div>
           <div class="white">&#9817;</div>
           <div class="black">&#9817;</div>
           <!-- 8th -->
           <div class="black">&#9814;</div>
           <div class="white">&#9816;</div>
           <div class="black">&#9815;</div>
           <div class="white">&#9813;</div>
           <div class="black">&#9812;</div>
           <div class="white">&#9815;</div>
           <div class="black"></div>
           <div class="white">&#9814;</div>
    </div>

</body>
</html>
