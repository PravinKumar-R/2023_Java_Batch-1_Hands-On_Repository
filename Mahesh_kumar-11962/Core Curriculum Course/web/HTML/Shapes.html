<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
<style>
    .Rectangle
    {
        border: 5px solid rgb(0, 0, 0);
        margin-left: 1px;
        height: 220px;
        width:380px;
        position: absolute;
        left: 20px;
        background: #fce700;
    }

    .Circle{
        border: 5px solid rgb(0, 0, 0);
        margin-left: 1px;
        height: 200px;
        width: 200px;
        position: absolute;
        top: 300px;
        left: 20px;
        border-radius: 500px;
        background: #fc0000;
    }

    .Squre{
        border: 5px solid rgb(0, 0, 0);
        margin-left: 1px;
        height: 220px;
        width:220px;
        position: absolute;
        left: 500px;
        background: #00fc2a;
    }

    .ovel{
        border: 5px solid rgb(0, 0, 0);
        margin-left: 1px;
        height: 220px;
        width:220px;
        position: absolute;
        top: 0px;
        left: 800px;
        background: #fc00f8;
        border-radius: 80px;


    }

    
    .roundedrectangle{
        border: 5px solid rgb(0, 0, 0);
        margin-left: 1px;
        height: 200px;
        width:350px;
        position: absolute;
        top: 300px;
        left: 500px;
        background: #00fcd6;
        border-radius: 50%;


    }
      
</style>

</head>
<body>
<div class="Rectangle"></div>
<div class="Circle" style="text-align: justify;"></div>
<div class="Squre"></div>
<div class="ovel"></div>
<div class="roundedrectangle"></div>
</body>
</html>
