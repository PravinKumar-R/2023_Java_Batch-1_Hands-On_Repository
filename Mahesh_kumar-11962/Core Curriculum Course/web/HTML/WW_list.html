<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>List</title>

    <style>
        h3{
            font-weight: bolder;
            text-align: center;
            text-decoration: underline;
            text-transform: capitalize;
        }
        h4{
            font-weight: bolder;
            text-transform: capitalize;
            margin-left: 5%;
        }
        ul,ol{
            margin-left: 5%;
        }
    </style>
</head>
<body>
    
    <h3>List of courses</h3>

    <h4>certificate courses</h4>
    <ul style="list-style-type: square;">
        <li>CCA</li>
        <li>DTP</li>
        <li>TALLY</li>
    </ul>

    <h4>NIELIT coures</h4>
    <ol type="I">
        <li>CCC</li>
        <li>O level</li>
        <li>A level</li>
    </ol>

    <h4>diplomo courses</h4>
    <ol type="A">
        <li>DCA</li>
        <li>ADCA</li>
        <li>DFA</li>
        <li>DDNT</li>
    </ol>

    <h4>programming courses</h4>
    <ol start="11">
        <li>PYTHON</li>
        <li>Java</li>
        <li>C programming</li>
        <li>C++</li>
        <li>Data Structure using C</li>
    </ol>
</body>
</html>
