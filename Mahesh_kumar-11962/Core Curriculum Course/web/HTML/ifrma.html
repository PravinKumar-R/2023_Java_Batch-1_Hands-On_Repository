<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>iFrame</title>
    <style>
        iframe{
            height: 550px;
            width: 725px;
            border-radius: 20px;
            border: 2px solid black;
            margin-left: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body style="border-radius: 20px;">
    <table style="width: 100%; text-align: center;">
        <tr></tr>
    <iframe src="https://cssgradient.io/" frameborder="0">CSS COLOR</iframe>
    <iframe src="https://css-tricks.com/" frameborder="0">CSS TRICKS</iframe>
  
        <tr>
            <td>CSS COLOR</td>
            <td>CSS TRICKS</td>
        </tr>
    </table>
</body>
</html>
