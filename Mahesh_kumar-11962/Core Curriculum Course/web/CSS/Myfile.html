<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>CSS</title>

    <link rel="stylesheet" href="style.css">
    <Style>
        #First_H1{
            border:2px solid chocolate;
            color: rgb(30, 210, 129);
            text-align: center;
            border-radius: 20px;
            border-width: 3px;
            margin-left: 250px;
            margin-right: 250px;
        }

        .Header_Class{
            border:5px solid rgb(114, 30, 210);
            color: rgb(210, 30, 30);
            text-align: center;
            border-radius: 10px;
            margin-left: 300px;
            margin-right: 300px;
        }

        p{
            border:2px solid rgb(30, 210, 42);
            color: rgb(255, 0, 0);
            text-align: center;
            border-radius: 10px;
            margin-left: 300px;
            margin-right: 300px;
        }
    </Style>
</head>
<body>
    <h1 id="First_H1">MY CSS FILE</h1>
    <h1 class="Header_Class">HEADING</h1>
    <p style="text-align: center;">Selector types</p>

    <p>Element or tag selector => h1{.......}
    </p>

    <p>Id selector => #id_name{.......}  
    </p>

    <p>Class selector => .Class_name{.......}
    </p>
    
    <p>Group selector => h1,p{.......}
    </p>

    <p>Universal selector => *{.......} 
    </p>

    <a href="">A tag</a>
</body>
</html>
