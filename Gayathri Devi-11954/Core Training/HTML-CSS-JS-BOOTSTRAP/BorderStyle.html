<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Style</title>
    <style>
        table{
            border-collapse: collapse;
        }
    .solidstyle{
        border: 3px solid navy;
        height:40px;
        text-align: center;
        }
        div{
            width:50%;
        }
    .dottedstyle{
        border: 3px dotted navy;
        height:40px;
        text-align: center;
    }
    .dashedstyle{
        border: 3px dashed navy;
        height:40px;
        text-align: center;
    }
    .doublestyle{
        border: 3px double navy;
        height:40px;
        text-align: center;
    }
    .insetstyle{
        border: 3px inset navy;
        height:40px;
        text-align: center;
    }
    .outsetstyle{
        border: 3px outset navy;
        height:40px;
        text-align: center;
    }
    .groovestyle{
        border: 3px groove navy;
        height:40px;
        text-align: center;
    }
    .ridgestyle{
        border: 3px ridge navy;
        height:40px;
        text-align: center;
    }
    </style>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="5">
        <h2 align="center">Border Styles</h2>
        <div class="solidstyle">Solid Style</div><br>
        <div class="dottedstyle">Dotted Style</div><br>
        <div class="dashedstyle">Dashed Style</div><br>
        <div class="doublestyle">Double Style</div><br>
        <div class="insetstyle">Inset Style</div><br>
        <div class="outsetstyle">Outset Style</div><br>
        <div class="groovestyle">Groove Style</div><br>
        <div class="ridgestyle">Ridege Style</div>
    </table>
</body>
</html>
