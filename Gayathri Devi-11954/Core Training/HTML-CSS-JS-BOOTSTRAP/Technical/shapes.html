<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <style>
        .rect{
            border: 5px solid navy;
            height: 100px;
            width: 200px;
           }
        .square{
            border: 5px solid navy;
            height: 100px;
            width: 100px;
            text-align: center;
        }
        .oval{
            border: 5px solid navy;
            height: 100px;
            width: 150px;
            border-radius: 60px;
            text-align: center;
        }
    .circle{
            border: 5px solid navy;
            border-radius: 60px;
            height: 100px;
            width: 100px;
            text-align: center;
        }
        .fontalter{
            padding: 30px;
        }
    </style>
</head>
<body>
    <table>
        <tr><td><strong class="fontalter">Rectangle</strong></td><td><div class="rect"></div>&nbsp;</td><td><Strong class="fontalter">Circle</Strong></td><td><div class="circle"></div>&nbsp;</td></tr>
        
        <tr><td><strong class="fontalter">Square</strong></td><td><div class="square"></div>&nbsp;</td><td><strong class="fontalter">Oval</strong></td><td><div class="oval"></div></td></tr>
        
    </table>
    
</body>
</html>
