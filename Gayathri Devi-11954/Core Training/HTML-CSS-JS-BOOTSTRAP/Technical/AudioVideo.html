<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video</title>
</head>
<body>
    <h2>Audio controls</h2>
    <audio controls src="audio1.mp3"></audio>
    <audio controls>
        <source src="audio2.mp3"><br>
        <source src="audio3.mp3"><br>
        <source src="audio4.mp3"><br>
    </audio>

    <h2>video controls</h2>
    <video controls src="audio1.mp4"></audio>
    <video controls>
        <source src="audio2.mp4"><br>
        <source src="audio3.mp4"><br>
        <source src="audio4.mp4"><br>
    </video>
</body>
</html>
