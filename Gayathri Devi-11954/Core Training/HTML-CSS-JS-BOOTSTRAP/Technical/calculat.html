<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <style>
        .MyTable {
            border: 5px solid navy;
            /* width: 40%; */
            height: 50px;
            border-radius: 20px;
        }

        th {
            color: navy;
            font-size: 25px;
            font-style: italic;
            text-align: center;
        }

        td {
            text-align: center;
        }

        .MyTextBox {
            width: 280px;
            height: 35px;
            border: 2px solid navy;
            border-radius: 5px;
            color: navy;
        }

        .MyTextBox:hover {
            border: 3px dotted navy;
            visibility: visible;
        }


        button {
            border: none;
            background-color: navy;
            width: 100px;
            margin-left: 10px;
            border-radius: 15px;
            height: 35px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        button:hover {
            background-color: white;
            color: navy;
            border: 3px dotted navy;
            /* transform: translateY(0) scaleY(1);
            transition: all .6s ease; */
        }

        a {
            text-decoration: none;
            font-weight: bold;
            color: navy;
        }

        a:hover {
            color: navy;
        }

        b,
        th {
            color: navy(171, 37, 171);
        }
    </style>
    <script>

        function add() {
            var a = parseInt(document.getElementById("n1").value);
            var b = parseInt(document.getElementById("n2").value);
            var ans = a + b;
            document.getElementById("result").innerHTML = "<b>Addition : " + ans + "</b>";
        }
        function sub() {
            var a = parseInt(document.getElementById("n1").value);
            var b = parseInt(document.getElementById("n2").value);
            var ans = a - b;
            document.getElementById("result").innerHTML = "<b>Subtraction : " + ans + "</b>";
        }
        function mul() {
            var a = parseInt(document.getElementById("n1").value);
            var b = parseInt(document.getElementById("n2").value);
            var ans = a * b;
            document.getElementById("result").innerHTML = "<b>Multiplication : " + ans + "</b>";
        }
        function div() {
            var a = parseInt(document.getElementById("n1").value);
            var b = parseInt(document.getElementById("n2").value);
            var ans = a / b;
            document.getElementById("result").innerHTML = "<b>Division : " + ans + "</b>";
        }
    </script>
</head>

<body>
    <table class="MyTable" align="center" cellpadding="10" cellspacing="10">
        <tr>
            <th colspan="2">Calculator</th>
        </tr>
        <tr>
            <td><label><b>Number 1:</b> </label></td>
            <td><input class="MyTextBox" type="number" id="n1" name="number1" required></td>
        </tr>
        <tr>
            <td><label><b>Number 2:</b> </label></td>
            <td><input class="MyTextBox" type="number" id="n2" name="number2" required></td>
        </tr>

        <tr>
            <td colspan="2"><button onclick="add()">Add</button>
                <button onclick="sub()">Sub</button>
                <button onclick="mul()">Mul</button>
                <button onclick="div()">Div</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="result"></div>
            </td>
        </tr>
    </table>
</body>

</html>
