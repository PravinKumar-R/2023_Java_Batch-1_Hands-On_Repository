<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    <style>
        .header{           
            border: 5px solid purple;
            height: 50px;
            width: 900px;
            position: absolute;
            top: 10px;
            left : 20px;
        }
        .leftside{
            border: 5px solid rgb(34, 10, 218);
            height: 320px;
            width: 130px;
            position: absolute;
            top: 80px;
            left : 20px;
        }
        .content{
            border: 5px solid rgb(238, 74, 19);
            height: 320px;
            width: 600px;
            position: absolute;
            top: 80px;
            left : 170px;
        }
        .rightside{
            border: 5px solid rgb(227, 238, 19);
            height: 320px;
            width: 130px;
            position: absolute;
            top: 80px;
            right :20px;

        }
        .footer{
            border: 5px solid rgb(13, 220, 93);
            height: 50px;
            width: 900px;
            position: absolute;
            bottom: 20px;
            left : 20px;
        }
       body{
        border: 2px solid black;
        height: 500px;
        width: 950px;
        /* padding-left: 50px; */
        left:20px;
        position: fixed;
        top:50px;
       }

    </style>
</head>
<body>
    <div class="header"><h2 align="center">Header</h2></div>
    <div class="leftside"><h2 align="center">Left side content</h2></div>
    <div class="content"><h2 align="center">Main Content</h2></div>
    <div class="rightside"><h2 align="center">Right side content</h2></div>
    <div class="footer"><h2 align="center">Footer Content</h2></div>
</body>
</html>
