<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <Style>
        table {
            text-align: center;
           border:3px solid navy;
           border-radius: 20px;
           border-spacing: 30px;
           font-size: large;
          }
          .myText{
            border: 3px solid navy;
            height: 30px;            
          }
          .myText:hover{
            border : 3px dotted navy;
          }
          .btn{
            background-color: navy;
            color: white;
            font-size: large;
            border-radius: 20px;
            font-style: italic;
            width: 100px;
            cursor:pointer;
          }
          .btn:hover{
            border : 3px solid navy;
            background-color: white;
            color:black
          }
          a{
            text-decoration: none;
            color:navy;
          }
          label{
            color: navy;
          }
    </Style>
    <script>
      function log(){
        var username = document.myform.name.value;  //getElementById("name");
        var password = document.myform.pass.value;  //getElementById("pass");
        var userpattern ='^[a-z A-Z\-]+$';
        if(username=="" || password==""){
          alert("Please enter username and password");
        }
        else if(username.match(userpattern) && password.match(userpattern)){
          alert("Welcome " +username);
        }
        else if(!(username=="userpattern") || !(password=="userpattern")){
          alert("Invalid username & Password");
        }

        
      }
    </script>
</head>

<body>
    <h2 align="center">Login</h2>
    <form name="myform">
        <table align="center"  cellpadding="10" cellspacing="10">
            <tr>
                <td><label><b>User Name </b></label></td>
                <td><input type="text" id="name" class="myText" onfocus="this.placeholder=''" placeholder="Enter name" ></td>
            </tr>
            <tr>
                <td> <label><b>Password </b></label></td>
                <td> <input type="password" id="pass" onfocus="this.placeholder=''" class="myText" placeholder="Enter password" ></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" class="btn" onclick="log()">Login</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    Not a user ? <a href="RregisterPage.html">Register Here!</a>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
