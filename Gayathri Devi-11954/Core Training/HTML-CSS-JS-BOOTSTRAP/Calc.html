<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        table {
            border: 3px solid navy;
            text-align: center;
            font-weight: bolder;
            width:300px;
            height:300px;
            border-radius: 30px;
        }

        .btn {
            border-radius: 30px;
            border: 2px solid black;
            border-width: 10px;
            background-color: lavender;
            border: none;
            width: 50px;
            height:50px;
            font-weight: bold;
            padding: 10px 10px;
            
            font-size: larger;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .btn:hover {
            background-color: navy;
            color: white;
            border-radius: 30px;
            height: 50px;
            width: 50px;
            text-align: center;
        }
        
        input[type=text]{
            border: 2px solid navy;
            height: 40px;
            width:270px;
            display: block;
            text-align: right;
            font-size: x-large;
        }       
    </style>
    <script>
       function display(value){
        document.getElementById("result").value += value;
       }

       
function equal(){
    var p = document.getElementById("result").value;
    var q = eval(p);
document.getElementById("result").value=q;
}

       function clr()
       {
        document.getElementById("result").value=0;
       }
       function del()
       {
        var back = document.getElementById("result").value;
        document.getElementById("result").value = back.substr(0,back.length-1);
       }
    </script>
</head>

<body>
    <form>
    <table align="center" cellpadding="5" cellspacing="5">
        <tr><td colspan="4"><h1 align="center"><i>Calculator</i></h1></td></tr>
            <tr><td colspan="4"><input type="text" id="result"><br></input><br></td></tr>
            <th><input type="button" class="btn" onclick="clr()" id="bc" name="buttonc" value="C"></th>
            <th><input type="button" class="btn" onclick="del()"id="ba" name="buttona" value="&larr;"></th>
            <th><input type="button" class="btn" onclick="display('%')" id="operator" name="buttonmd" value="%"></th>
            <th><input type="button" class="btn" onclick="display('/')" id="operator" name="buttond" value="/"></th>
        </tr>
        <tr>
            <td><input type="button" class="btn" onclick="display('7')" id="b7" name="button7" value="7"></td>
            <td><input type="button" class="btn" onclick="display('8')" id="b8" name="button8" value="8"></td>
            <td><input type="button" class="btn" onclick="display('9')" id="b9" name="button9" value="9"></td>
            <th><input type="button" class="btn" onclick="display('*')" id="operator" name="buttonmp" value="*"></th>
        </tr>
        <tr>
            <td><input type="button" class="btn" onclick="display('4')" id="b4" name="button4" value="4"></td>
            <td><input type="button" class="btn" onclick="display('5')" id="b5" name="button5" value="5"></td>
            <td><input type="button" class="btn" onclick="display('6')" id="b6" name="button6" value="6"></td>
            <th><input type="button" class="btn" onclick="display('-')" id="operator" name="buttonm" value="-"></th>
        </tr>
        <tr>
            <td><input type="button" onclick="display('1')" class="btn" id="b1" name="button1" value="1"></td>
            <td><input type="button" onclick="display('2')" class="btn" id="b2" name="button2" value="2"></td>
            <td><input type="button" onclick="display('3')" class="btn" id="b3" name="button3" value="3"></td>
            <th><input type="button" onclick="display('+')"class="btn" id="operator" name="buttonp" value="+"></th>
        </tr>
        <tr>
            <td><input type="button" class="btn" onclick="display('00')" id="b00" name="button00" value="00"></td>
            <td><input type="button" class="btn" onclick="display('0')" id="b0" name="button0" value="0"></td>
            <td><input type="button" class="btn" onclick="display('.')" id="bd" name="buttond" value="."></td>
            <th><input type="button" class="btn" onclick="equal()" id="operator" name="buttone" value="="></th>
        </tr>
    </table></form>
</body>

</html>
