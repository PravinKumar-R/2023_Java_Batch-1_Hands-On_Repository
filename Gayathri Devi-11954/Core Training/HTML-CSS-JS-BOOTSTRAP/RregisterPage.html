<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        table {
            border: 3px solid navy;
            border-radius: 20px;
            border-spacing: 20px;;
        }
        
        .inputstyle
        {
            border:2px solid navy;
            border-spacing: 20px;
            height:30px;
            width: 200px;
        }
        .inputstyle:hover{
            border:3px dotted navy;
        }
        .btn{
            border: 2px solid navy;
            color:white;
            background-color: navy;
            border-radius: 20px;
            width: 200px;
            height: 30px;
        }
        .btn:hover{
            border: 3px solid navy;
            color:navy;   
            background-color: white;         
        }
        select{
            border: none;
        }     

    </style>
    <script>
        function validateForm() {
            var username = document.myForm.name.value;
            var fathername = document.myForm.fathername.value;
            var mothername = document.myForm.mothername.value;
            var email = document.myForm.email.value;
            var mobilenumber = parseInt(document.myForm.mobilenumber).value;
            var address = document.myForm.address.value;
            var pincode = document.myForm.pincode.value;

            var namepattern ='^[a-z A-Z\-]+$';
            var emailpattern = '^[a-zA-Z0-9.!#$%& {|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$';
            var phonepattern = '^\d{10}$';
            if (username == ""){
                alert("User name must be enter.");
             }
             else if(! (username.match(namepattern))){
               alert("User Name only alphabets");
             }
             else if (fathername == ""){
                alert("Father name must be enter.");
             }
             else if(! (fathername.match(namepattern))){
               alert("Father Name must be alphabets");
             }
             else if (mothername == ""){
                alert("Mother name must be enter.");
             }
             
             else if(! (mothername.match(namepattern))){
               alert("Mother Name must be alphabets");
             }
             else if (email == ""){
                alert("Email must be enter.");
             }
             else if(! (email.match(emailpattern))){
               alert("Email must be specific");
             }
             else if (mobilenumber == ""){
                alert("Mobile number must be enter.");
             }
             else if (! mobilenumber == phonepattern){
                alert("Mobile number must be 10 digits.");
             }
             else if (address == ""){
                alert("Address must be enter.");
             }
             else if (pincode == ""){
                alert("Pincode must be enter.");
             }

            
            
}

</script>


<body>
    <h1 align="center">Register Page</h1>
    <form name="myForm" method="post">
        <table align="center" cellpadding="5" cellspacing="5">
            <tr>
                <td><b>Name</b></td>
                <td><input type="text" name="name" class="inputstyle" placeholder="Enter your name" ></td>
            </tr></div>
            <tr>
                <td><b>Father's Name</b></td>
                <td><input type="text"  name="fathername" class="inputstyle" placeholder="Enter your father name" ></td>
            </tr>
            <tr>
                <td><b>Mother's Name</b></td>
                <td><input type="text"  name="mothername" class="inputstyle" placeholder="Enter your mother name" ></td>
            </tr>
            <tr>
                <td><b>Data of Birth</b></td>
                <td><input type="date"  class="inputstyle"  ></td>
            </tr>
            <tr>
                <td><b>Gender</b></td>
                <td><input type="radio" name="gender" value="male" >Male<input type="radio" name="gender"
                        value="female">Female</td>
            </tr>
            <tr>
                <td><b>Email</b></td>
                <td><input type="email"  name="email" class="inputstyle" placeholder="Enter your email id" ></td>
            </tr>
            <tr>
                <td><b>Mobile Number</b></td>
                <td><input type="number"  name="mobilenumber" class="inputstyle" placeholder="Enter your mobile number" ></td>
            </tr>
            <tr>
                <td><b>Address</b></td>
                <td><textarea rows="5" cols="20" name="address" class="inputstyle" ></textarea></td>
            </tr>
            <tr>
                <td><b>City</b></td>
                <td><select class="inputstyle" >
                    <option>None</option>
                    <option>Sivakasi</option><option>Srivi</option>
                    <option>Virudhunagar</option><option>Sangarankovil</option>
                    <option>Thirunelveli</option><option>Chennai</option>
                    <option>Rajapalayam</option><option>Vellor</option>
               </select></td>
            </tr>
            <tr>
                <td><b>Pincode</b></td>
                <td><input type="number"  name="pincode" class="inputstyle" placeholder="Enter your pincode"></td>
            </tr>
            <tr>
                <td><b>District</b></td>
                <td><select class="inputstyle" >
                    <option>None</option>
                    <option>Virudhunagar</option><option>Srivi</option>
                    <option>Theni</option><option>Sangarankovil</option>
                    <option>Thirunelveli</option><option>Chennai</option>
                    <option>Rajapalayam</option><option>Vellor</option>
               </select></td>
            </tr>
            <tr>
                <td><b>State</b></td>
                <td><select class="inputstyle" >
                    <option>None</option>
                    <option>TamilNadu</option><option>Karnataka</option>
                    <option>Kerala</option><option>Telangana</option>
                    <option>Andra</option><option>UP</option>
                    <option></option><option></option>
               </select></td>
            </tr>
            <tr>
                <td><b>Hobbies</b></td>
                <td><input type="checkbox" >Reading
                    <input type="checkbox" >Singing
                    <input type="checkbox" >Dancing</td>
            </tr>
            <tr>
                <td><input type="button" class="btn"  onclick="validateForm()" value="Register"></td>
                <td><input type="reset" class="btn" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>

</html>
