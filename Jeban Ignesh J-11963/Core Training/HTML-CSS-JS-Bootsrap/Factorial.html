<html>
    <head>
        <script>
            function factorial(){
                var a=document.getElementById("number").value;
                var b=parseInt(a);
                var fact=1;
                var i=1;
                for(i=1;i<=b;i++){
                    fact=fact*i
                }
                document.getElementById("fact").innerHTML="Factorial:"+fact;
            }
        </script>

    </head>
    <body>
        <div>
            <table>
                <tr>
                    <td>Number 1:</td><td><input type="number" id="number"></td>
                </tr>
                <tr><td><button onclick="factorial()">Fact</button></td></tr>
                <tr id="fact"></tr>
            </table>
        </div>
    </body>
</html>
