<html>
    <head>
        <style>
            .Mydiv1{
            border: 2px solid orangered;
            height: 150px;
            width: 50%;
            background-color: orange;
            }
            .Mydiv2{
            border: 2px solid blue;
            height: 200px;
            width: 200px;
            position:absolute;
            top: 180px;
            background-color: blue;
            }
            .Mydiv3{
            border: 2px solid green;
            height: 200px;
            width: 200px;
            position:absolute;
            top: 400px;
            background-color: green;
            border-radius:  50px; ;
            }
            .Mydiv4{
            border: 2px solid skyblue;
            height: 200px;
            width: 200px;
            position:absolute;
            top: 180px;
            left: 250;
            background-color: skyblue;
            border-radius:  100%; ;

            }
            .Mydiv5{
            border: 2px solid plum;
            height: 180px;
            width: 350px;
            position:absolute;
            top: 400px;
            left: 250;
            background-color: plum;
            border-radius:  60%; ;

            }

        </style>
    </head>
    <body>
        
    
    <div class="MYdiv1" align="center">Rectangle</div>
    <div class="Mydiv2" align="center">Square</div>
    <div class="Mydiv3" align="center">Rounded Rectangle</div>
    <div class="Mydiv4" align="center">Circle</div>
    <div class="Mydiv5" align="center">Oval</div>
</body>
    
</html>
