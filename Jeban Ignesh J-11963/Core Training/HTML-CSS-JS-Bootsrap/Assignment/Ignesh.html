<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JEBAN</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src='main.js'></script>
    <style>
        * {
            margin:0;
            padding: 0;
            box-sizing: border-box;
            font-family:'open sans',sans-serif;
        }
        body{
            height: 100vh;
            background-color: black;
            background-image: url(https://housing.com/news/wp-content/uploads/2022/11/Popular-wooden-furniture-design-for-home-and-types-of-wood.jpg);
            background-size: cover;
            background-position: center;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: white;
            font-size: 1rem;
        }
        a:hover{
            color: orange;
        }
        header{
            position: relative;
            padding: 0 2rem;
        }
        .navbar{
            width: 100%;
            height: 60px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar .logo a{
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar .links{
            display: flex;
            gap: 2rem;
        }
        .navbar .toggle-btn{
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
            
        }
        .action_btn{
            background-color: orange;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            outline: none;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: scale 0.2 ease;
        
        }
        .action_btn:hover{
            scale: 1.05;
            color: #fff;
        }
        .action_btn:active{
            scale: 0.95;
        }
        .dropdown-menu{
            display: none;
            position: absolute;
            right: 2rem;
            top: 60px;
            height: 0;
            width: 300px;
            background-color: rgba(255, 255,255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            overflow: hidden;
            transition: height 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .dropdown-menu.open{
            height: 240px;

        }
        .dropdown-menu li{
            padding: 0.7rem;
            display:flex;
            align-items: center;
            justify-content: center;
        }
        .dropdown-menu .action_btn{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        section{
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }
        #hero h1{
            font-size: 4rem;
            margin-bottom: 1rem;

        }

        @media(max-width: 992px) {
            .navbar .links,
            .navbar .action_btn{
                display: none;
             }
             .navbar .toggle-btn{
                display: block;
             }
             .dropdown-menu{
                display: block;
             }
            
        }
      
        @media(max-width: 576pxpx){
            .dropdown-menu{
                left: 2rem;
                width: unset;
            }
        }
    </style>
    <title>Responsive Navbar</title>
</head>

<body>

    <header>
        <div class="navbar">
        <div class="logo"><a href="#">Furni.</a></div>
        <ul class="links">
            <li><a href="home">Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="services">Services</a></li>
            <li><a href="contact">Contact</a></li>
        </ul>
        <a href="" class="action_btn">Get Started</a>
        <div class="toggle-btn">
            <i class="fa-solid fa-bars"></i>
        </div>
        
        </div>
        <div class="dropdown-menu">
            <li><a href="home">Home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="services">Services</a></li>
            <li><a href="contact">Contact</a></li>
            <li><a href="" class="action_btn">Get Started</a></li>

        </div>

    </header>
    <main>
        <section id="hero">
            <h1>Solid Wooden Furniture in Chennai</h1>
            
        </section>
    </main>
    </section>




    <script>
        const toggleBtn=document.querySelector('.toggle-btn')
        const toggleBtnIcon=document.querySelector('.toggle-btn i')
        const dropDownMenu=document.querySelector('.dropdown-menu')

        toggleBtn.onclick=function(){
            dropDownMenu.classList.toggle('open')
            const isOpen=dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
             ? 'fa-solid fa-xmark'
             : 'fa-solid fa-bars' 
             
        }
    </script>

</body>

</html>
