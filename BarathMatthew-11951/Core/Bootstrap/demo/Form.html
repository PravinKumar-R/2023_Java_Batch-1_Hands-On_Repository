<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <label for="email" class="form-label">email</label>
            <input type="email" id="email" class="form-control">
            
            <label for="email1" class="form-label">email</label>
            <input type="email" id="email1" class="form-control form-control-lg">
           
            <label for="email2" class="form-label">email</label>
            <input type="email" id="email2" class="form-control form-control-sm">

            <label for="email" class="form-label">email</label>
            <input type="email" id="email" disabled class="form-control">

            <label for="email" class="form-label">email</label>
            <input type="email" id="email" value="email@gmail.com" readonly class="form-control">

            <label for="email" class="form-label">email</label>
            <input type="email" id="email" value="email@gmail.com" class="form-control form-control-plaintext">

            <label for="color" class="form-label">email</label>
            <input type="color" id="color" class="form-control form-control-color">

            <label for="email" class="form-label">email</label>
            <input type="range" id="email" class="form-range">

            <!-- 
                Select -> || class : form-select

             -->

            <label for="email" class="form-label">email</label>
            <select class="form-select">
                <option>One</option>
                <option>Two</option>
                <option>Three</option>
            </select>

            <label for="email" class="form-label">email</label>
            <select class="form-select" disabled>
                <option>One</option>
                <option>Two</option>
                <option>Three</option>
            </select>

            <!-- Check Box -->
            <div class="form-check">
            <input type="checkbox" id="check" class="form-check-input">
            <label for="check" class="form-label">Select</label>
            </div>

            <div class="form-check form-switch form-check-inline">
                <input type="checkbox" id="check" class="form-check-input">
                <label for="check" class="form-label">Select</label>
                </div>
            
            <div class="form-check form-switch form-check-inline">
                <input type="checkbox" id="check" class="form-check-input">
                <label for="check" class="form-label">Select</label>
                </div>

            <button>Submit</button>
        </form>
    </div>
</body>
</html>
