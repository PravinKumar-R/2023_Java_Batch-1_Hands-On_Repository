<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        
        .Login{
            border: 4px solid #343148FF;
            position: absolute;
            top: 30%;
            left: 30%;
            width: 400px;
            height: 150px;
            align-content: center;
            border-radius: 20px;
            align-content: center;
            padding: 30px;
            background-color: #D7C49EFF;
        }
        th,td{
            color: black;;
            font-style: italic;
            font-style:oblique;
        }

        button{
            border: 4px solid #cbceaf;;
            border-radius: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }
        a{
            text-decoration: none;
        }

        button:hover{
            border: 4px solid #343148FF;;
            border-radius: 10px;
            cursor: pointer;
            padding-left: 10px;
            padding-right: 10px;
        }
        input[type=text],input[type=password]{
            border: 3px solid #ccc;
            outline: none;
        }
        input[type=text]:focus {
            border: 3px solid #343148FF;
        }
        input[type=password]:focus{
            border: 3px solid #343148FF;
        }


    </style>
</head>
<body style="background-image: linear-gradient(to right, #343148FF, #D7C49EFF);">
    <div class = "Login">
        <form>
            <table align="center" >
                <tr>
                    <th colspan="2">LOGIN</th>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr>
                <tr>
                <td><label for="email" id="box">Email id :</label></td>
                <td id="box" name="email"><input type="text" placeholder="email"></td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr>
                <tr id="box">
                    <td>Password :</td>
                    <td><input type="password" name="" id="" placeholder="password"></td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr>
                <tr>
                    <td colspan="2" align="center"><button>Login</button></td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr>
                <tr>
                    <td colspan="2" align="right">Not a user ? <a href="">Register here</a></td>
                </tr>
            </table>
        </form>
    </div>
    
</body>
</html>
