<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .Top{
            border: 4px solid rgb(212, 19, 145);
            height: 150px;
        }
        .Left{
            border: 4px solid rgb(14, 44, 177);
            height: 450px;
            width: 70px;
        }
        .center{
            border: 4px solid rgb(243, 25, 25);
            height: 450px;
            width: 1330px;
            position: absolute;
            top: 185px;
            left : 100px;
        }

        .Right{
            border: 4px solid rgb(228, 188, 25);
            height: 450px;
            width: 70px; 
            position: absolute;  
            top: 185px;
            right : 10px;
        }
        .Bottom{
            border: 4px solid rgb(19, 212, 29);
            height: 50px;
        }

    </style>
    <title>Document</title>
</head>
<body>
    
    <div class="Top">
        <center><h3>Header</h3></center>
    </div>
    <br>
    <div class="Left">
        <center><h3>Sidebar left</h3></center>
    </div>

    <div class="center">
        <center><h3>Content</h3></center>
    </div>

    <div class="Right">
        <center><h3>Sidebar right</h3></center>
    </div>
    <br>
    <div class="Bottom">
        <center><h3>Footer</h3></center>
    </div>

</body>
</html>
