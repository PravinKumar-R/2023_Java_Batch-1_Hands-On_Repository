<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shapes</title>
    <style>
        .Square{
            border: 4px solid rgb(25, 236, 243);
            height: 100px;
            width:100px;
            background-color: rgb(25, 236, 243);
            
        }
        .rectangle{
            border: 4px solid rgb(25, 243, 54);
            height: 100px;
            width: 200px;
            background-color: rgb(25, 243, 54);
        }
        .RCRectangle{
            border: 4px solid rgb(61, 25, 243);
            height: 100px;
            width: 200px;
            background-color: rgb(61, 25, 243);
            border-radius: 20px;
        }
        .RcSquare{
            border: 4px solid rgb(221, 243, 25);
            height: 100px;
            width:100px;
            background-color: rgb(221, 243, 25);
            border-radius: 20px;
        }
        .Circle{
            border: 4px solid rgb(243, 109, 25);
            height: 100px;
            width:100px;
            background-color: rgb(243, 109, 25);
            border-radius: 60px;
        }
        .Ovel{
            border: 4px solid rgb(243, 25, 25);
            height: 100px;
            width: 200px;
            background-color: rgb(243, 25, 25);
            border-radius: 120px;
        }

    </style>
</head>
<body style="background-image: linear-gradient(to right, #343148FF, #D7C49EFF);">
    <div class = "Square">
        <center><h4>Square</h4></center>
    </div>
    <br>
    <div class = "rectangle">
        <center><h4>Rectangle</h4></center>
    </div>
    <br>
    <div class = "RCRectangle">
        <center><h4>RoundCornerRectangle</h4></center>
    </div>
    <br>
    <div class="RcSquare">
        <center><h4>RoundCorner Square</h4></center>
    </div>
    <br>
    <div class = "Circle">
        <center><h4>Circle</h4></center>
    </div>
    <br>
    <div class = "Ovel">
        <center><h4>Ovel</h4></center>
    </div>
</body>
</html>
