<html>
    <head>
        <style>
            .Div1 {
            border: 3px solid green;
            height: 100px;
            width: 400px;
            position: absolute;
            top: 0px;
            left: 20px;
            background-color: aqua;
        }
        .Div2{
        border: 3px solid rgb(38, 0, 128);
            height: 100px;
            width: 150px;
            position: absolute;
            top: 140px;
            left: 20px;
            background-color: rgb(98, 0, 255);

        }
        .Div3{
        border: 3px solid green;
            height: 200px;
            width: 200px;
            border: 2px solid;
            position: absolute;
            top: 140px;
            left: 200px;
            background-color: rgba(255, 0, 157, 0.863);
            border-radius: 50%;

        }
        .Div4{
        border: 3px solid green;
            height: 150px;
            width: 350px;
            border: 2px solid;
            position: absolute;
            top: 400px;
            left: 200px;
            background-color: rgba(115, 255, 0, 0.863);
            border-radius: 50%;

        }
        

        </style>

    </head>
    <body>
        <div class="Div1">
        <center><b>Rectangle</b></center>
    </div>
    <div class="Div2">
        <center><b>Square</b></center>
    </div>
    <div class="Div3">
        <center><b>Circule</b></center>
    </div>
    <div class="Div4">
        <center><b>Oval</b></center>
    </div>
    </body>
</html>
