<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <style>
        .grad2{
            background-image: radial-gradient(circle, whitesmoke, purple, black);
        }
        .rectangle{
            border: 4px solid black;
            height: 20%;
            width: 20%;
            position: absolute;
            top: 21%;
            left: 50px;
        }
        .square{
            border: 4px solid blue;
            height: 30%;
            width: 20%;
            position: absolute;
            top: 21%;
            left: 300px;
        }
        .circle{
            border: 4px solid firebrick;
            border-radius: 50%;
            height: 30%;
            width: 15%;
            position: absolute;
            top: 21%;
            left: 550px;
        }
        .oval{ 
            border: 4px solid violet;
            border-radius: 50%;
            height: 13%;
            width: 20%;
            position: absolute;
            top: 28%;
            left: 740px;
        }
    </style>
</head>
<body class="grad2">
    <div style="background-color: blueviolet;" class="rectangle">
    <center><h2>Rectangle</h2></center>
</div>
    <div style="background-color: orange;" class="square">
    <center><h2>Square</h2></center>
</div>
<div style="background-color: lightseagreen;" class="circle">
    <center><h2>Circle</h2></center>
</div>
<div style="background-color: peru;" class="oval">
    <center><h2>Oval</h2></center>
</div>
</body>
</html>
