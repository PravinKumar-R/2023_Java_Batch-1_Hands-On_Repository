<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset</title>
    <style>
        .grad2{
            background-image: radial-gradient(circle, whitesmoke, purple, black);
        }
        .MyDiv {
            border: 4px solid palevioletred;
            background-color: plum;
        }

        .SidebarLeft {
            border: 4px solid blue;
            background-color: royalblue;
            height: 50%;
            width: 10%;
            position: absolute;
            top: 20%;
            left: 12px;
        }

        .Content {
            border: 4px solid red;
            background-color: rgb(172, 43, 43);
            height: 50%;
            width: 73%;
            position: absolute;
            top: 20%;
            left: 150px;
        }

        .SidebarRight {
            border: 4px solid green;
            background-color: greenyellow;
            height: 50%;
            width: 10%;
            position: absolute;
            top: 20%;
            right: 13px;
        }

        .Footer {
            border: 4px solid blueviolet;
            background-color: violet;
            height: 10%;
            width: 98%;
            position: absolute;
            top: 75%;
            right: 12px;
            left: 10px;

        }
    </style>
</head>

<body class="grad2">


    <div class="MyDiv">
        <h2>
            <center>Header</center>
        </h2>
    </div>
    <div class="SidebarLeft">
        <h2>
            <center>Sidebar<br>Left</center>
        </h2>
    </div>
    <div class="Content">
        <h2>
            <center>Content</center>
        </h2>
    </div>
    <div class="SidebarRight">
        <h2>
            <center>Sidebar<br>Right</center>
        </h2>
    </div>
    <div class="Footer">
        <h2>
            <center>Footer</center>
        </h2>
    </div>


</body>

</html>
