<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>shapes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .rectangle{
            width: 300px;
            height: 100px;
            border: 3px solid red;
            background-color: coral;
        }

        .Rcrectangle{
            width: 300px;
            height: 100px;
            border: 3px solid red;
            background-color: coral;
            border-radius: 30px;
        }

        .square{
            width:100px;
            height:100px;
            border: 3px solid blue;
            background-color: aqua;
        }
        .Rcsquare{
            width:100px;
            height:100px;
            border: 3px solid blue;
            background-color: aqua;
            border-radius: 30px;
        }
        .circle{
            border-radius: 60px ;
            /* border: 3px solid greenyellow; */
            width:100px;
            height:100px;
            border: 3px solid blue;
            background-color: aqua;
            
        }

        .ovel{
            border-radius: 50px ;
            /* border: 3px solid greenyellow; */
            width: 120px;
            height: 100px;
            border: 3px solid red;
            background-color: violet;
            
        }

    </style>
</head>
<body>
    <div class="rectangle" style="text-align: center;">
<h3> Rectangle</h3>
    </div>
    <br>
    <div class="Rcrectangle" style="text-align: center;">
        <h3>Rcrectangle</h3>  
      </div>
      <br>
    <div class="square" style="text-align: center;">
<h3>square</h3>    
</div>
<br>
<div class="Rcsquare" style="text-align: center;">
    <h3>Rcsquare</h3>    
    </div>
    <br>
<div class="circle" style="text-align: center;">
    <h3>circle</h3>
</div>
<br>
<div class="ovel" style="text-align: center;">
<h3>Ovel</h3>
</div>

    
</body>
</html>
