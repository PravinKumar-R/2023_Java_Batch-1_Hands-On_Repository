<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chess</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .chess{
            height: 620px;
            width: 620px;
            border: 20px solid black;

        }
        .white{
            font-size: 50px;
            height:70px;
            width:70px;
            background-color: white;
            border: 2px solid white;
        }
        .black{
            font-size: 50px;
            height:70px;
            width:70px;
            background-color:#999;
            border: 2px solid #999;
            
        }
    </style>
</head>
<body>
    <div class="chess" style="text-align: center;">
        <table >
            <tr class="c" >
                <td class="white" >	&#9814;</td>
                <td class="black">&#9816;</td>
                
                <td class="white">&#9815;</td>
                <td class="black">&#9812;</td>
                
                <td class="white">&#9813;</td>
                <td class="black">&#9815;</td>
                
                <td class="white">&#9816;</td>
                <td class="black">&#9814;</td>
            </tr>
            <tr class="d">
                <td class="black">&#9817;</td>
                <td class="white">&#9817;</td>

                <td class="black">&#9817;</td>
                <td class="white">&#9817;</td>

                <td class="black">&#9817;</td>
                <td class="white">&#9817;</td>

                <td class="black">&#9817;</td>
                <td class="white">&#9817;</td>

            </tr>

            <tr class="e">
                <td class="white"></td>
                <td class="black"></td>
                
                <td class="white"></td>
                <td class="black"></td>
                
                <td class="white"></td>
                <td class="black"></td>
                
                <td class="white"></td>
                <td class="black"></td>
            </tr>

            <tr class="f">
                <td class="black"></td>
                <td class="white"></td>

                <td class="black"></td>
                <td class="white"></td>

                <td class="black"></td>
                <td class="white"></td>

                <td class="black"></td>
                <td class="white"></td>

            </tr>

            <tr class="g">
                <td class="white"></td>
                <td class="black"></td>
                
                <td class="white"></td>
                <td class="black"></td>
                
                <td class="white"></td>
                <td class="black"></td>
                
                <td class="white"></td>
                <td class="black"></td>
            </tr>

            <tr class="h">
                <td class="black"></td>
                <td class="white"></td>

                <td class="black"></td>
                <td class="white"></td>

                <td class="black"></td>
                <td class="white"></td>

                <td class="black"></td>
                <td class="white"></td>

            </tr>

            <tr class="i">
                <td class="white">&#9823;</td>
                <td class="black">&#9823;</td>
                
                <td class="white">&#9823;</td>
                <td class="black">&#9823;</td>
                
                <td class="white">&#9823;</td>
                <td class="black">&#9823;</td>
                
                <td class="white">&#9823;</td>
                <td class="black">&#9823;</td>
            </tr>

            <tr class="j">
                <td class="black">&#9820;</td>
                <td class="white">&#9822;</td>

                <td class="black">&#9821;</td>
                <td class="white">&#9819;</td>

                <td class="black">&#9818;</td>
                <td class="white">&#9821;</td>

                <td class="black">&#9822;</td>
                <td class="white">&#9820;</td>

            </tr>

        </table>
    </div>
    
</body>
</html>
