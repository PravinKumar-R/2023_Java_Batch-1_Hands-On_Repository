    <script>
      function validateform(){
        var userRegEx = /^[a-zA-Z\-]+$/;
        var lasRegEx = /^[a-zA-Z\-]+$/;
        var phnoRegEx = '^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$'

        var  emailRegEx =  '[a-z0-9]+@[a-z]+\.[a-z]{2,3}';
        var passwordRegEx= /^[a-zA-Z0-9!@#$%^&*]{6,16}$/;

        var last = document.getElementById("last").value;
        var email=document.getElementById("email").value;

        var Dob=document.getElementById("Dob").value;
        var gender=document.getElementById("gender").value;
        var Address=document.getElementById("Address").value;
        var district=document.getElementById("district").value;
        var UserName=document.getElementById("UserName").value;
        var password=document.getElementById("password").value;
        


      
        if( first==""){
        alert("first name is required");
      }

       else if(! first.match(userRegEx)){
        alert("enter the valid first name ")

      }
        if(last==""){
        alert("last name is required");
       
      
      }

      else if(!last.match(lasRegEx)){
        alert("enter the valid last name")
      }

      if(email==""){
        alert("Email id required");
        
      
      }
      else if(!email.match(emailRegEx)){  
        alert("enter the valid email")

      }
      if(phno==""){
        alert("phone no required");
        
      
      }
      else if(!phno.match(phnoRegEx)){
        alert("phone number should be 10 numbers ")
      }

      if(Dob==""){
        alert("enter your Dob");
       
        
      }
      // if(Dob!=DobRegex){
      //   alert("Enter valid Dob");
        
      // }

      if(gender==""){
        alert("Select your gender");
        
        
      }
      // if(Gender!=GenderRegex){
      //   alert("enter the gender correctly");
        
      // }

      if(Address==""){
        alert("Address field should not be empty");
        
        
      }

      if(district==""){
        alert(" enter the district")
      }

      if(UserName==""){
        alert("user name required");
        
        
      }
      else if(!UserName .match(userRegEx)){
        alert("Enter the valid user name ")
      }

      if(password=""){
        alert("password shouls not be empty");
        
        
      }
     else if(!password .match(passwordRegEx)){
        alert("enter the valid password");
      }


    }
