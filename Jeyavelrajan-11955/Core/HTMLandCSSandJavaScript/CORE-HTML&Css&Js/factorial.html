<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        function Factorial(){
       val1=document.getElementById("num1").value;
       var Factorial=1;
       
       for(i=1;i<=val1;i++){
        Factorial=Factorial*i;
       }
       document.getElementById("result").innerHTML="Result"+Factorial;
    }
    </script>
</head>
<body>

    <form action="">
    <fieldset style="border: 2px solid black;">
        <legend><b>Factorial.JS</b></legend><br>
        <label for="Number1">&nbspNumber 1 :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="Number" id="num1" name="Number1"  style="border: 4px solid blueviolet"><br><br>
            <button type="button" style="border: 4px solid blueviolet" onclick="Factorial()">Factorial</button><br>
            <div id="result">

            </div>
    </fieldset>
</form>
    
</body>
</html>
