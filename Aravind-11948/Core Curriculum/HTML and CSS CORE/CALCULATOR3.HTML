<html>
    <head>
        <script>
            function clearScreen()
            {
                document.getElementById("result").value="";
            }
            function display(value)
            {
                document.getElementById("result").value+=value;
            }
            function calculate()
            {
                var append=document.getElementById("result").value;
                var output=eval(append);
                document.getElementById("result").value=output;
            }

            function cal(){
                var a=document.getElementById("course").value;
                var gender=document.myform.gender.value;

                document.getElementById("form").innerHTML=a;
                
                if(a==""||a==null)
                {
                    alert("cant be blank");
                    return false;
                }
           
                
                
                if (gender=="" || gender==null)
                {
                    alert("select gender");
                    return false;
                }
{
    alert("select gender");
}                
                             
            }
        </script>

    </head>

           <table>
            <tr>
            <td colspan="4">
                <input type="text" id="result" placeholder="calculate">
            </td>
        </tr>
