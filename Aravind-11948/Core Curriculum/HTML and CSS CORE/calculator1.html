<html>
    <head>
        <style>
            .table1{
                border:2px solid balck;
                height:400px;
                width:250px;
                background-color: rgb(8, 37, 70);
                border-radius:30px;
                text-align: center;
                padding :20px;
                position:absolute;
                top:100px;
                left:300px;



            }

            .td2{
                height:27px;
                width:27px;
                margin:20px;
            }
            
            
            
            .td1{
                height:10px;
                width:80px;
                border-radius:20px;
                
            }
            .td1:hover{
                height:10px;
                width:80px;
                border-radius:20px;
                border: 2px solid rgb(184, 17, 45);
                cursor:pointer;
            }
            

            
            ::placeholder:hover
            {
                height:15px;
                width:250px;
                border-radius:20px;
                cursor:pointer;
                
               
        } 

        input[type=text]{
            height:50px;
            width:200px;
            border:2px solid pink;
            cursor:pointer;
            border-radius:20px;
        }


        input[type=text]:hover{
            border:2px solid pink;
            cursor:pointer;
            border-radius:20px;
        }
           

            input[type=button]{
                height:50px;
                width:50px;
                border-radius:20px;
                border: 2px solid pink;

            }
            input[type=button]:hover{
                height:50px;
                width:50px;
                border-radius:20px;
                border: 2px solid rgb(184, 17, 45);
                cursor:pointer;
                color:red;
                font-weight: bold;
                text-align: center;

            }
            
            
           
            
            
        </style>

        <script>
            function clr(){
                document.getElementById("result").value="";

            }
            function display(value){
                document.getElementById("result").value+=value;

            }
            function calculate() {
                var p = document.getElementById("result").value;
                var q = eval(p);
                document.getElementById("result").value = q;
            }
            
        </script>

    </head>
    <body style="background-image: radial-gradient(circle, rgba(198,198,198,1) 0%, rgba(54,54,47,0.9724264705882353) 100%)">

       <table class="table1">
        <tr>
            <td class="td1"colspan="4"><input  type="text" placeholder="  Enter Number----" onfocus="this.placeholder=''" id="result"></td>
             
           
        </tr>

        <tr class="td2" > 
            <td ><input type="button" value="c"  onclick="clr('c')"    id="C"> </td>
            <td><input type="button" value="("  onclick="display()"  id="("></td>
            <td><input type="button" value=")"  onclick="display()" id=")"></td>
            
           
            <td  ><input type="button" value="on" id=""></td>
        </tr>
        
        
        

        
         <tr class="td2">

            <td><input type="button" value="7" onclick="display(7)" id="7"></td>
            <td><input type="button" value="8" onclick="display(8)" id="8"></td>
            <td><input type="button" value="9" onclick="display(9)" id="9"></td>
            <td><input type="button" value="/" onclick="display('/')" id="/"></td>
   
        </tr>


        <tr class="td2">
            <td><input type="button" value="4"  onclick="display(4)" id="4"></td>
            <td><input type="button" value="5"  onclick="display(5)" id="5"></td>
            <td> <input type="button" value="6"  onclick="display(6)"id="6"></td>
            <td><input type="button" value="*"  onclick="display('*')" id="X"></td>
            
        </tr>


        <tr class="td2">
            <td><input type="button" value="1" onclick="display(1)" id="1"></td>
            <td><input type="button" value="2" onclick="display(2)" id="2"></td>
            <td><input type="button" value="3" onclick="display(3)" id="3"></td>
            <td><input type="button" value="-"  onclick="display('-')"id="-"></td>
            
        </tr>

        <tr class="td2">
            <td><input type="button" value="0"  onclick="display(0)" id="0"></td>
            <td><input type="button" value="."  onclick="display('.')" id="."></td>
            <td><input type="button" value="="  onclick="calculate('=')" id="="></td>
            <td><input type="button" value="+"  onclick="display('+')"id="+"></td>
            
        </tr>


 

       </table>


    </body>
</html>
