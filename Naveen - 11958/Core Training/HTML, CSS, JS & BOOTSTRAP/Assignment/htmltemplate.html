<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Template</title>
    <style>
        .header{
            text-align: center;
            border: 5px solid rgb(251, 7, 255);
            height: 50px;
            width: 750px;
            position: absolute; 
        }
        .sidebar-left{
            text-align: center;
            border: 5px solid blue;
            width: 100px;
            height: 300px;
            position: absolute;
            top: 75px;
        }
        .sidebar-right{
            text-align: center;
            border: 5px solid yellow;
            width: 100px;
            height: 300px;
            position: absolute;
            top: 75px;
            left: 658px;
        }
        .content{
            text-align: center;
            border: 5px solid red;
            width: 517px;
            height: 300px;
            position: absolute;
            top: 75px;
            left: 125px;
        }
        .footer{
            text-align: center;
            border: 5px solid greenyellow;
            height: 50px;
            width: 750px;
            position: absolute;
            top: 390px; 
        }
    </style>
</head>
<body>
    <div class="header">
        <p><b>Header</b></p>
    </div>
    <div class="sidebar-left">
        <p><b>Sidebar Left</b></p>
    </div>
    <div class="sidebar-right">
        <p><b>Sidebar Right</b></p>
    </div>

    <div class="content">
        <p><b>Content</b></p>
    </div>
    <div class="footer">
        <p><b>Footer</b></p>
    </div>
</body>
</html>
