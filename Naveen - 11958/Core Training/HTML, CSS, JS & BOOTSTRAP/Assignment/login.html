<html>

<head>
    <title>Login Page</title>
    <style>
        .MyTable{
            border: 5px solid violet;
            /* width: 40%; */
            height: 100px;
            border-radius: 20px;
        }
        
        th{
            color: violet;
            font-size: 25px;
            font-style: italic;
            text-align: center;
        }
        td{
            text-align: center;
        }
        .MyTextBox{
            width: 280px;
            height: 35px;
            border: 2px solid violet;
            border-radius: 5px;
            color: rgb(171, 37, 171);
        }
        .MyTextBox:hover{
            border: 3px solid rgb(171, 37, 171); 
            visibility: visible; 
        }
        ::placeholder{
            color: rgb(171, 37, 171) ;
        }
    
        button{
            border: none;
            background-color: violet;
            width: 100px;
            margin-left: 10px;
            border-radius: 15px;
            height: 35px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        button:hover{
            background-color: white;
            color: violet;
            border: 3px solid violet;
            transform: translateY(0) scaleY(1);
            transition: all .6s ease;
        }
        a{
            text-decoration: none;
            font-weight: bold;
            color: violet;
        }
        a:hover{
            color: rgb(171, 37, 171);
        }
        b, th{
            color: rgb(171, 37, 171);
        }
    </style>
    <script>
        function loginValidation(){
            var userNameReqEx = '^[A-Z a-z]+$';
            var passwordReqEx = '^[0-9]+$';
            var userName = document.getElementById("userName").value;
            var password = document.getElementById("pwd").value;
            if(userName == "" || password == ""){
                alert("Fields can not be empty");
            }
            else if(! userName.match(userNameReqEx)){
                alert("Invalid User Name");
            }
            else if(! password.match(passwordReqEx)){
                alert("Invalid Password");
            }
        }
    </script>
</head>
<body>
    
   <form>
    <table class="MyTable" align="center" cellpadding="10" cellspacing="10">
    <tr><th colspan="2">Login Page</th></tr>
    <tr><td><b>Username :</b></td> <td><input required id="userName" type="text" class="MyTextBox" onfocus="this.value=''" value="Enter your username"></td></tr>

    <tr><td><b>Password :</b></td> <td><input id="pwd" class="MyTextBox" type="password"></td></tr>

    <tr><td colspan="2"><button onclick="loginValidation()">Sign In</button></td></tr>
    
    <tr><td colspan="2">Not a user?<a href="">Register here</a></td></tr>
    </table>
    </form>

</body>
</html>
