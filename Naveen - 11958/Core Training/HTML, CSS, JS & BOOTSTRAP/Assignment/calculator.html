<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <style>
        .MyTable{
            border: 5px solid violet;
            /* width: 40%; */
            height: 50px;
            border-radius: 20px;
        }
        
        th{
            color: violet;
            font-size: 25px;
            font-style: italic;
            text-align: center;
        }
        td{
            text-align: center;
        }
        .MyTextBox{
            width: 280px;
            height: 35px;
            border: 2px solid violet;
            border-radius: 5px;
            color: rgb(171, 37, 171);
        }
        .MyTextBox:hover{
            border: 3px solid rgb(171, 37, 171); 
            visibility: visible; 
        }
        ::placeholder{
            color: rgb(171, 37, 171) ;
        }
    
        button{
            border: none;
            background-color: violet;
            width: 100px;
            margin-left: 10px;
            border-radius: 15px;
            height: 35px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        button:hover{
            background-color: white;
            color: violet;
            border: 3px solid violet;
            transform: translateY(0) scaleY(1);
            transition: all .6s ease;
        }
        a{
            text-decoration: none;
            font-weight: bold;
            color: violet;
        }
        a:hover{
            color: rgb(171, 37, 171);
        }
        b, th{
            color: rgb(171, 37, 171);
        }
    </style>
    <script>
        function addition(){
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;
            var sum = parseInt(a) + parseInt(b);
            document.getElementById("result").innerHTML = "<b>Addition : " + sum + "</b>";
        }
        function subtraction(){
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;
            var sub = parseInt(a) - parseInt(b);
            document.getElementById("result").innerHTML = "<b> Subtraction : " + sub + "</b>"
        }
        function multiply(){
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;
            var mul = parseInt(a) * parseInt(b);
            document.getElementById("result").innerHTML = "<b> Multiplication : " + mul + "</b>"
        }
        function division(){
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;
            var div = parseInt(a) / parseInt(b);
            document.getElementById("result").innerHTML = "<b> Division : " + div + "</b>"
        }

    </script>
</head>
<body>
    <table class="MyTable" align="center" cellpadding="10" cellspacing="10">
    <tr><th colspan="2">Calculator</th></tr>
    <tr><td><label><b>Number 1:</b> </label></td>
    <td><input class="MyTextBox" type="number" id="n1" name="number1"></td></tr>
    <tr><td><label><b>Number 2:</b> </label></td>
    <td><input class="MyTextBox" type="number" id="n2" name="number2"></td></tr>

    <tr><td colspan="2"><button onclick="addition()">Add</button>
    <button onclick="subtraction()">Sub</button>
    <button onclick="multiply()">Mul</button>
    <button onclick="division()">Div</button></td></tr>
    <tr><td colspan="2"><div id="result">

    </div></td></tr>
    </table>
</body>
</html>
