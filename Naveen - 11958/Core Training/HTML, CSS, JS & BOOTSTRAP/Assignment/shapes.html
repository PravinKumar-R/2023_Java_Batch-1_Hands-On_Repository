
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <style>
    
        .square{
            text-align: center;
            border: 5px solid orangered;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 130px;
            background-color: orange;
        }
        .rectangle{
            text-align: center;
            border: 5px solid rgb(171, 37, 171);
            height: 100px;
            width: 200px;
            position: absolute;
            background-color: violet;
        }
        .oval{
            text-align: center;
            border-radius: 500px;
            border: 5px solid red;
            width: 150px;
            height: 100px;
            position: absolute;
            top: 250px;
            background-color: lightcoral;
        }
        .circle{
            text-align: center;
            border-radius: 500px;
            border: 5px solid green;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 365px;
            background-color: lightgreen;
        }
        </style>
</head>
<body>
    <div class="rectangle">
        <p><b>Rectangle</b></p>
    </div>
    <div class="square">
        <p><b>Square</b></p>
    </div>
    <div class="oval">
        <p><b>Oval</b></p>
    </div>
    <div class="circle">
        <p><b>Circle</b></p>
    </div>
</body>
</html>
