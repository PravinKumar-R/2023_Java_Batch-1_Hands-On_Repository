<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip kart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="javascript:void(0)">Flipkart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse justify-content-center" id="mynavbar">
                <form class="d-flex">
                    <input type="text" class="form-control me-2 w-auto" placeholder="search for products">
                    <button type="button" class="btn btn-default">
                        <i class="fa fa-search"></i>
                      </button>
                </form>
                <div class="nav-item"
                <button type="button" class="btn btn-outline-primary bg-white me-sm-4">Log In</button></div>
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Link 1</a></li>
                      <li><a class="dropdown-item" href="#">Link 2</a></li>
                      <li><a class="dropdown-item" href="#">Link 3</a></li>
                    </ul>
                  </div>
                  <div class="nav-item"
                <button type="button" class="btn btn-outline-primary bg-white me-sm-4"><i class="fa fa-cart-arrow-down 15px"></i>&nbsp;Cart</button></div>
                </div>
            </div>

        
    </nav>

</body>
</html>
