<br>
<button (click)="changeFlag()">Show and Hide</button><br><br>
<div class="MyDiv1" *ngIf="flag">
    <ul>
        <li (click) = "setSelectedVehicle(vehicles)" *ngFor="let vehicles of vehicle"> {{vehicles}}</li>
        </ul>
        <br>
       <b> You have Selected : {{ selectedVehicle }} </b>
       <br>
       <div [ngSwitch] = "selectedVehicle">
        <font color="green" *ngSwitchCase="'Two Wheelers'"><b>Bike</b></font>
        <font color="green" *ngSwitchCase="'Three Wheelers'"><b>Auto</b></font>
        <font color="green" *ngSwitchCase="'Four Wheelers'"><b>Car</b></font>
        <font color="red" *ngSwitchDefault><b>Invalid Selection</b></font>
       </div>
</div>
