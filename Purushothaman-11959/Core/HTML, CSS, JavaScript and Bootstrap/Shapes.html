<html>
    <head>
        <style>
            body{
                background-color: lightgrey;
            }
            .Square{
                border: 3px solid blue;
                top: 100px;
                width: 250px;
                height: 250px;
                left: 100px;
                position: absolute;
                background-color: aqua;

            }
            .Rectangle{
                border: 3px solid red;
                top: 100px;
                width: 250px;
                height: 350px;
                left: 380px;
                position: absolute;
                background-color: blueviolet;
            }
            .Circle{
                border-radius: 500px;
                border: 3px solid blue;
                top: 100px;
                width: 250px;
                height: 250px;
                left: 670px;
                position: absolute;
                background-color: burlywood;
            }
            .Oval{
                border-radius: 50%;
                border: 3px solid salmon;
                top: 100px;
                width: 250px;
                height: 150px;
                left: 960px;
                position: absolute;
                background-color: cadetblue;
            }
            .Roundedrectangle{
                border: 3px solid blue;
                border-radius: 50px;
                top: 100px;
                width: 250px;
                height: 250px;
                left: 1280px;
                position: absolute;
                background-color: goldenrod;
            }
        </style>
    </head>
    <body>
        <div class="Square"><center>Square</center></div>
        <div class="Rectangle"><center>Rectangle</center></div>
        <div class="Circle"><center>Circle</center></div>
        <div class="Oval"><center>Oval</center></div>
        <div class="Roundedrectangle"><center>Roundedrectangle</center></div>
    </body>
</html>
