<html>
    <head>
        <title>Factorial</title>
        <style>
            body{
                background-color: lightgrey;
            }
            .FactorialDiv{
                background-color:darkslateblue;
                border: 5px solid white;
                border-radius: 50px;
                width: 400px;
                height: 180px;
                left: 25%;
                top: 15%;
                position: absolute;
            }
            table{
                 top: 25%;
                 left: 15%;
                 position: absolute;
            }
            td{
                color: white;
            }
            td:hover{
                color: darkgoldenrod;
            }
        </style>
        <script>
            function factorial(){
                var a=document.getElementById("n1").value;
                var fact=1;
                for(i=1;i<=a;i++){
                    fact=fact*i;
                }
                document.getElementById("result").innerHTML="<font color='white'><b>Factorial: "+fact;
            }
        </script>

    </head>
    <body>
        <div class="FactorialDiv">
        <table align="center">
            <tr>
                <td><label>Enter a Number:</label>
            </td>
        <td> <input type="number" name="" id="n1"></td></tr>
        <tr>
            <td colspan="2"><button onclick="factorial()">Factorial</button></td></tr>
        <tr>
            <td colspan="2"><div id="result"></div></td></tr></table>
    </div>
    </body>
</html>
