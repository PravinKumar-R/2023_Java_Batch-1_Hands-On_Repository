<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Shapes</title>
    <style>
        .MyDiv1{
            background-color: aqua;
            border:3px solid blue;
            height:200px;
            width:500px;
            position:absolute;
        }
        .MyDiv2{
            background-color: antiquewhite;
            border: 3px solid green;
            height:200px;
            width:200px;
            position:absolute;
            right:200px;
        }
        .MyDiv3{
            background-color: aquamarine;
            border: 3px solid palevioletred;
            height:200px;
            width:200px;
            position:absolute;
            top:400px;
            border-radius: 20px;
        }
        .MyDiv4{
            background-color: blueviolet;
            border: 3px solid palevioletred;
            height:200px;
            width:200px;
            position:absolute;
            top:400px;
            left:300px;
            border-radius: 300px;
        }
        .MyDiv5{
            background-color: cornflowerblue;
            border: 3px solid palevioletred;
            height:150px;
            width:350px;
            position:absolute;
            top:400px;
            left:600px;
            border-radius: 60px;
        }
    </style>
</head>
<body>
    <div class="MyDiv1">
        <h1>Rectangle</h1>
    </div>
    <div class="MyDiv2">
        <h1>Square</h1>
    </div>
    <div class="MyDiv3">
        <h1>Rounded Square</h1>
    </div>
    <div class="MyDiv4">
        <h1><br><br>Circle</h1>
    </div>
    <div class="MyDiv5">
        <h1><br>Oval</h1>
    </div>
</body>
</html>
