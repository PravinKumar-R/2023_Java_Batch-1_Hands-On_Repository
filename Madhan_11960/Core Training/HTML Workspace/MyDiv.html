<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>MyDiv Class Attribute</title>
    <style>
        .MyDiv1
        {
            background-color: aqua;
            border: 3px solid black;
             height: 100px;
            width:800px;
            position: absolute;
            top: 50px;
            left: 200px;
            

        }
        .MyDiv2
        {
            background-color: antiquewhite;
            border: 3px solid lightpink;
             height: 200px;
             width:150px;
             top: 180px;
             position:absolute;
             left: 200px;
          }
          .MyDiv3
        {
            background-color:pink;
            border: 3px solid darkgreen;
             height: 200px;
             width: 400px;
             top: 180px;
            position:absolute;
            left: 400px;
          }
          .MyDiv4
        {
            background-color: cornflowerblue;
            border: 3px solid lightslategray;
             height: 200px;
             width:150px;
             top: 180px;
            position:absolute;
            right: 165px;
          }
          .MyDiv5
        {
            background-color: azure;
            border: 3px solid darkolivegreen;
             height: 100px;
             width: 800px;
             top: 400px;
            position:absolute;
            left: 200px;
          }
    </style>
</head>
<body>
    <div class="MyDiv1">
    <center><br>
        <br><br><h2>Header</h2>
    </center>
</div>
<div class="MyDiv2">
    <center><br>
        <br><br><h2>Sidebar<br>left</h2>
    </center>
</div>
<div class="MyDiv3">
    <center><br>
        <iframe src="Link.html" width="400" ></iframe>
    </center>
</div>
<div class="MyDiv4">
    <center><br>
        <br><br><h2>Right</h2>
    </center>
</div>
<div class="MyDiv5">
    <center><br>
        <br><br><h2>Footer</h2>
    </center>
</div>
</body>
</html>
