<html>
    <head>
        <style>
            .Rectangle{
                border: 5px solid rgb(14, 14, 14);
                width:300px;
                height:100px;
                top:100px;
                left:50px;
                position: absolute;
                background-color: rgb(242, 15, 166);
            }
            .Square{
                border:5px solid rgb(9, 9, 10);
                width:200px;
                height:200px;
                top:100px;
                left:380px;
                position: absolute;
                background-color: rgb(249, 106, 10);
            }
            .div1{
                border:5px solid rgb(11, 11, 11);
                border-radius:20px;
                width:300px;
                height:100px;
                position:absolute;
                top:100px;
                left:600px;
                background-color: rgb(11, 144, 245);
            }
            .div2{
                border:5px solid rgb(8, 8, 8);
                border-radius:200px;
                width:200px;
                height:200px;
                top:100px;
                position:absolute;
                left:950px;
                background-color: rgb(231, 23, 92);
            }
            .div3{
                border:5px solid rgb(15, 15, 15);
                border-radius:100%;
                width:230px;
                height:100px;
                top:100px;
                left:1200px;
                position:absolute;
                background-color: rgb(177, 13, 247);
            }
        </style>
    </head>
    <body>
        <div class="Rectangle">
            <h1 align="center">Rectangle</h1>
        </div>
        <br><br>
        <div class="Square">
            <h1 align="center">Square</h1>
        </div><br><br>
        <div class="div1">
            <h1 align="center">Rounded rectangle</h1>
        </div><br><br>
        <div class="div2">
            <h1 align="center">Circle</h1>
        </div><br><br>
        <div class="div3">
            <h1 align="center">Oval</h1>
        </div>
    </body>
</html>
