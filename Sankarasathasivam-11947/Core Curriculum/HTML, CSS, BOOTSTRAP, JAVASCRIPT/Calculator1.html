<html>
    <head><h1 align="center">Calculator</h1>
        <style>
            table{
                width:400px;
                height:500px;
                border:3px solid rgb(122, 122, 122);
                border-radius: 20px;
                margin:20px;
                padding:30px;
                background-color: rgb(222, 216, 216);
            }
            button{
                height:100px;
                width:100px;
                border:2px solid black;
                border-radius:20px;
                font-size: x-large;
                background-color: navajowhite;
            }
            button:hover{
                height:90px;
                width:90px;
                border:2px solid black;
                border-radius:20px;
                
                background-color: rgb(93, 142, 242);
            }
           
        </style>

        <script>
            function clearScreen() 
            {
                document.getElementById("result").value = "";
            }
            function display(value)
            {
                document.getElementById("result").value+=value;
            }
            function calculate() 
            {
                var p = document.getElementById("result").value;
                var q = eval(p); 
                document.getElementById("result").value = q;
            }
        </script>
        
    </head>
    <body>
        <div class="calc">
            
            <center><table>
                <tr>
                    <td colspan="3" align="center"><input id="result" style="width:300px ; height: 80px; font-size: xx-large; border-radius:20px; border:2px solid black" type="numbers"  placeholder="Enter Number" onfocus="this.placeholder=''"></td>
                    <td><button value="C" onclick="clearScreen('C')">C</button></td>
                </tr>

                <tr>
                    <td><button value="7" onclick="display('7')">7</button></td>
                    <td><button value="8" onclick="display('8')">8</button></td> 
                    <td><button value="9" onclick="display('9')">9</button></td>
                    <td><button value="/" onclick="display('/')">/</button></td>
                </tr>

                <tr>
                    <td><button value="4" onclick="display('4')">4</button></td>
                    <td><button value="5" onclick="display('5')">5</button></td> 
                    <td><button value="6" onclick="display('6')">6</button></td>
                    <td><button value="*" onclick="display('*')">*</button></td>
                </tr>

                <tr>
                    <td><button value="3" onclick="display('3')">3</button></td>
                    <td><button value="2" onclick="display('2')">2</button></td> 
                    <td><button value="1" onclick="display('1')">1</button></td>
                    <td><button value="-" onclick="display('-')">-</button></td>
                </tr>

                <tr>
                    <td><button value="0" onclick="display('0')">0</button></td>
                    <td><button value="." onclick="display('.')">.</button></td> 
                    <td><button value="=" onclick="calculate()">=</button></td>
                    <td><button value="+" onclick="display('+')">+</button></td>
                </tr>
            </table></center>
        </div>
        <p id="result"></p>
    </body>
</html>
