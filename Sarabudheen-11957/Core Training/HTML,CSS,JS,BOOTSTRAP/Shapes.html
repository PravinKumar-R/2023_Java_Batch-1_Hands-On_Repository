<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <style>
        .square{
            border: 5px solid black;
            position: absolute;
            height: 200px;
            width: 200px;
            top: 100px;
            left: 100px;
            text-align: center;
            background-color: red;
        }

        .rectangle{
            border: 5px solid black;
            position: absolute;
            height: 100px;
            width: 200px;
            top: 100px;
            left: 350px;
            text-align: center;
            background-color: green;
        }
        .Circle{
            border: 5px solid black;
            border-radius: 400px;
            position: absolute;
            height: 200px;
            width: 200px;
            top: 100px;
            left: 600px;
            text-align: center;
            background-color: greenyellow;
        }

        .ovel{
            border: 5px solid black;
            border-radius: 700px;
            position: absolute;
            height: 200px;
            width: 300px;
            top: 100px;
            left: 850px;
            text-align: center;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div class="square"> SQUARE</div>
    <div class="rectangle"> RECTANGLE</div>
    <div class="Circle">CIRCLE</div>
    <div class="ovel">OVEL</div>
</body>
</html>
