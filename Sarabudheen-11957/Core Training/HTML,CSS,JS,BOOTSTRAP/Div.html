<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag</title>
<style>
    .header{
        border: 3px outset rgb(255, 0, 238); 
        height: 50px;
        width: 1500px;
        position: absolute;
        text-align: center;
    }
    .left{
        border: 3px outset rgb(0, 0, 255); 
        height: 600px;
        width: 100px;
        top: 80px;
        position: absolute;
        text-align: center;
    }

    .right{
        border: 3px outset rgb(255, 255, 0); 
        height: 600px;
        width: 100px;
        left: 1400px;
        top: 80px;
        position: absolute;
        text-align: center;
    }
    .content{
        border: 3px outset rgb(255, 0, 0); 
        height: 600px;
        width: 1260px;
        left: 120px;
        top: 80px;
        position: absolute;
        text-align: center;
    }
    .footer{
        border: 3px outset rgb(0, 255, 64); 
        height: 50px;
        width: 1500px;
        position: absolute;
        top: 700px;
        text-align: center;  
    }
    
</style>
</head>
<body>
    <div class="header">Header</div>
    <div class="left">Sidebar left</div>
    <div class="right">Sidebar right</div>
    <div class="content">Content</div>
    <div class="footer">Footer</div>
    
</body>
</html>
